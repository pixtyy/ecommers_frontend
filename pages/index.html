<!DOCTYPE html>
<html lang="ru">

<head>
	<!-- encoding -->
	<meta charset="UTF-8" />
	<!-- Mobile support -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Title and SEO -->
	<title>Стартовый шаблон</title>
	<meta name="description" content="Описание страницы" />
	<meta name="keywords" content="ключевые слова, фразы" />

	<!-- Styles -->
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/_variables.css">
	<link rel="stylesheet" href="../css/base.css" />
	<link rel="stylesheet" href="../css/main.css" />

	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<!-- Open Graph -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="./img/opengraph.jpg" />

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
	<link rel="manifest" href="./img/favicon/site.webmanifest">
	<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#1a60cf">
	<link rel="shortcut icon" href="./img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<nav class="sidebar close">
		<header>
			<a href="" class="sidebar__logo">
				<img src="../img/navbar/Logo.png" alt="Logo" class="sidebar__logo-img">
				<!-- <span>Text Logo</span> -->
			</a>

			<i class="bx bx-chevron-right toggle"></i>
		</header>


		<div class="menu-bar">
			<div class="menu">
				<ul class="menu__list">
					<li class="menu__list-item">
						<a href="#" class="menu__link">
							<i class="bx bx-store-alt icon"></i>
							<span class="text menu__text">Shop</span>
						</a>
					</li>
					<li class="menu__list-item">
						<a href="#" class="menu__link">
							<i class="bx bx-shopping-bag icon"></i>
							<span class="text menu__text">Bag</span>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<!-- Navbar footer -->
		<div class="navbar__footer">
			<ul class="navbar__list">
				<li class="navbar__footer-logout">
					<a href="#" class="menu__link">
						<i class="bx bx-log-out icon"></i>
						<span class="text menu__text">Logout</span>
					</a>
				</li>
			</ul>
		</div>

	<script src="../main.js"></script>

</html>
